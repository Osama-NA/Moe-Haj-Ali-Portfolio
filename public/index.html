<script>
  // Mobile Navigation Bar Handling
  $(document).scroll(() => {
    if($(document).scrollTop() > 200){
      $(".Header .container nav").css("background-color","rgb(20, 20, 20)");
    }
  })

  //Scroll Action
  $(".view-work-btn").click(function() {
    $('html,body').animate({
        scrollTop: $("#View-Work").offset().top - 96}, 0);
  });

  $(".about-me-btn").click(function() {
    $('html,body').animate({
        scrollTop: $("#About-Me").offset().top - 96}, 0);
  });

  $(".contact-me-btn").click(function() {
    $('html,body').animate({
        scrollTop: $("#Contact-Me").offset().top - 96}, 0);
  });

  $(".view-images-btn").click(function() {
    $('html,body').animate({
        scrollTop: $(".gallery").offset().top - 150}, 0);
  });

</script>
